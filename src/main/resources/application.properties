# JWT
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-in-ms = 2592000000

# Spring JPA credentials
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# Set Spring JPA's auto ddl generate
spring.jpa.hibernate.ddl-auto=update

# Spring Exception handling
server.error.include-stacktrace=never

# Set the Spring interpreted datetime format
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# Spring mail service credentials
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
